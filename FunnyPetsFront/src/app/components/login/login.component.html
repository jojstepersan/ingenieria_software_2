<header id="gtco-header" class="gtco-cover gtco-cover-md" role="banner" style="background-image: url(assets/images/cat.jpg)" data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="gtco-container">
	<div class="row">
	    <div class="col-md-12 col-md-offset-0 text-left">
		<div class="row row-mt-15em">
		    <div class="col-md-7 mt-text animate-box" data-animate-effect="fadeInUp">
			<h1 class="cursive-font">Take me HOME</h1>
		    </div>
		    <div class="col-md-4 col-md-push-1 animate-box" data-animate-effect="fadeInRight">
			<div class="form-wrap">
			    <div class="tab">
				<div class="tab-content">
				    <div class="tab-content-inner active" data-content="signup">
					<h3 class="cursive-font">Login</h3>
					<form action="#" (ngSubmit)="signInMail()" #forma="ngForm">
					    <div class="row form-group">
						<div class="col-md-12">
						    <label for="email">Email</label>
						    <input type="email" id="email"
							   [(ngModel)]="user.email"
							   name="email" class="form-control" required /><br>
						</div>
					    </div>
					    <div class="row form-group">
						<div class="col-md-12">
						    <label for="password">Password</label>
						    <input type="password" id="pass"[(ngModel)]="user.password"
							   name="password" class="form-control" required/>
						</div>
					    </div>
					    <div class="row form-group">
						<div class="col-md-12">
						    <input type="submit" [disabled]="!forma.valid"
							   class="btn btn-primary btn-block" value="Create">
						</div>
					    </div>
					    <div class="row form-inline">
						<div class="col-md-4">
						    <button type="buton" class="btn btn-primary btn-block"
							    (click)="signInWithFacebook()">
							<i class="icon-facebook"></i>
						    </button>
						</div>
						<div class="col-md-4">
						    <button type="button" class="btn btn-primary btn-block"
							    (click)="signInWithTwitter()">
							<i class="icon-twitter"></i>
						    </button>
						</div>
						<div class="col-md-4">
						    <button type="button" class="btn btn-primary btn-block"
							    (click)="signInWithGoogle()">
							<i class="icon-google"></i>
						    </button>
						</div>
					    </div>
					</form>
				    </div>
				</div>
			    </div>
			</div>
		    </div>
		</div>
	    </div>
	</div>
    </div>
</header>
